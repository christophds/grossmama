<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschützte Audiodateien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Passwort eingeben</h1>
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="checkPassword()">Absenden</button>
    <p id="error" style="color: red; display: none;">Falsches Passwort!</p>

    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            const correctPassword = "meinPasswort"; // Ihr Passwort hier

            if (enteredPassword === correctPassword) {
                window.location.href = "geschuetzte_seite.html"; // Weiterleitung zur geschützten Seite
            } else {
                document.getElementById('error').style.display = "block";
            }
        }
    </script>
</body>
</html>
